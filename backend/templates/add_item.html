<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add E-Waste Item - E-Waste Collection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>E-Waste Collection & Recycling System</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add_item">Add Item</a></li>
                <li><a href="/view_data">View Data</a></li>
                <li><a href="/statistics">Statistics</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="content">
        <h2>Add New E-Waste Record</h2>
        <form id="ewaste-form" action="/add_item" method="POST">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" required>
            </div>
            
            <div class="form-group">
                <label for="item_type">Item Type:</label>
                <select id="item_type" name="item_type" required>
                    <option value="">Select Item Type</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Desktop Computer">Desktop Computer</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Printer">Printer</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Phone">Phone</option>
                    <option value="Battery">Battery</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="collection_date">Collection Date:</label>
                <input type="date" id="collection_date" name="collection_date" required>
            </div>
            
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Pending">Pending</option>
                    <option value="Collected">Collected</option>
                </select>
            </div>
            
            <button type="submit">Add E-Waste Record</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 E-Waste Collection System. All rights reserved.</p>
    </footer>
    
    <script>
        // Form validation
        document.getElementById('ewaste-form').addEventListener('submit', function(e) {
            const quantity = document.getElementById('quantity').value;
            if (quantity <= 0) {
                e.preventDefault();
                alert('Quantity must be greater than 0');
                return false;
            }
            
            // Set default date to today if not set
            const dateInput = document.getElementById('collection_date');
            if (!dateInput.value) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.value = today;
            }
        });
    </script>
</body>
</html>
